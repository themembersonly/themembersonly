---
layout: contact

<div class="content-main contact-content">
    <div class="contact-content-upper">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="gallery_title">
                    <h3>MEMBERSONLY</h3>
                    <h4>Your Neighborhood Dealer</h4>
                </div>    
            </div>                            
        </div>

        <div class="row">  
            <div class="col-sm-12 col-md-6 contact_left">        
                <form class="form-horizontal" method="post" action="#">

                    <div class="form-group">                                    
                        <input type="text" class="form-control" id="name" name="name" placeholder="NAME..." value="">                                    
                    </div>

                    <div class="form-group">
                        <input type="email" class="form-control" id="email" name="email" placeholder="EMAIL..." value="">      
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control" id="subject" name="subject" placeholder="SUBJECT..." value="">        
                    </div>
                  
                    <div class="form-group">
                        <textarea class="form-control" rows="4" name="message" placeholder="MESSAGE..."></textarea>
                    </div>
                        
                    <div class="form-group">
                        <input id="submit" name="submit" type="submit" value="Send" class="btn view_more btn-submit">
                    </div>            
                
                </form>    
            </div> <!-- .contact-left -->

            <div class="col-sm-12 col-md-6 contact_right">
                
                <div class="col-md-12 contact_title">
                    CONTACT
                </div>
               
           
                <div class="col-md-12 contact_text">
                    <p>311 W Baltimore St</p>
                    <p>Baltimore, 21201</p>
                    <p>USA</p>
                </div>
                
                <div class="col-md-12 contact_info">
                    <a href="mailto:membersonly1@yahoo.com" class="contact-info-link">
                        <i class="fa fa-envelope contact-fa"></i>membersonly1@yahoo.com
                    </a><br/>
                    <a href="+4435091444" class="contact-info-link">
                        <i class="fa fa-mobile contact-fa"></i>(+443) 509 1444
                    </a><br/>
                </div>

                <div class="col-md-12">    
                    <span><i class="fa fa-twitter social-icon twitter_icon"></i></span>
                    <span><i class="fa fa-facebook social-icon facebook_icon"></i></span>    
                </div>
          
            </div> <!-- .contact_right -->

        </div> <!-- .row -->
    </div>

    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div id="google-map"></div>
            <script>
            function myMap() {
            var mapProp= {
            center:new google.maps.LatLng(39.289022,-76.6221917),
            zoom:4,
            center: mapProp
            };
            var map = new google.maps.Map(document.getElementById("google-map"),mapProp);
            }
            </script>
            
            <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBj1K7PrMKL5RS2G9uw1y7Y-tkyZsk31J0&callback=myMap"=myMap"></script>

        </div>                            
    </div>

</div> <!-- .contact-content -->
